<div class="grid-parent">
  <div *ngFor="let item of sortTileOptionsService.dashboard">
    <app-tile-card (callHistoryModal)="updatePassengers($event)"
       [DashboardItem]="item"></app-tile-card>
  </div>
</div>


<div class="modal fade"
   id="exampleModal"
   tabindex="-1"
   aria-labelledby="exampleModalLabel"
   aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <span class="body-text body-16-24-600 color-body-text"
           id="exampleModalLabel">Modal title</span>
        <button type="button"
           class="btn-close"
           data-bs-dismiss="modal"
           aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div *ngFor="let item of sortTileOptionsService.analystGroup">

          <div class="noselect analyst-block">

            <div class="seperator-dot">
              <div class="seperator-line"></div>
            </div>

            <div class="flex-column"
               style="flex: 1 1 0; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
              <div
                 style="align-self: stretch; justify-content: space-between; align-items: flex-start; display: inline-flex">
                <div style="justify-content: flex-start; align-items: flex-start; gap: 8px; display: flex">
                  <div
                     style="padding-top: 4px; padding-bottom: 4px; justify-content: flex-start; align-items: flex-start; gap: 4px; display: flex">
                    <img height="40"
                       width="40"
                       [src]="item.avatar" />

                  </div>
                  <div class="flex-column">
                    <div
                       style="text-align: right; color: #111111; font-size: 13px; font-family: Open Sans; font-weight: 600; line-height: 24px; word-wrap: break-word">
                      {{item.name}}</div>
                    <div
                       style="text-align: right; color: #425563; font-size: 12px; font-family: Open Sans; font-weight: 400; line-height: 20px; word-wrap: break-word">
                      {{item.title}}</div>
                  </div>
                </div>
                <div style="justify-content: center; align-items: center; display: flex">
                  <div>
                    <div
                       style="width: 8px; height: 8px; flex-direction: column; justify-content: flex-start; align-items: flex-start; display: inline-flex">
                      <div style="align-self: stretch; flex: 1 1 0; background: #008311; border-radius: 16px">
                      </div>
                    </div>
                    <div
                       style="color: #111111; font-size: 11px; font-family: Open Sans; font-weight: 600; line-height: 16px; word-wrap: break-word">
                      Reviewed</div>
                  </div>
                </div>
              </div>
              <div style="justify-content: flex-start; align-items: center; gap: 8px; display: inline-flex">
                <div style="width: 16px; height: 16px; position: relative">
                  <div style="width: 16px; height: 16px; left: 0px; top: 0px; position: absolute">
                    <div style="width: 16px; height: 16px; left: 0px; top: 0px; position: absolute">
                      <div class="clock-svg">
                      </div>
                    </div>
                  </div>
                </div>
                <div
                   style="text-align: center; color: #313F4A; font-size: 12px; font-family: Open Sans; font-weight: 600; line-height: 24px; word-wrap: break-word">
                  13:06</div>
                <div
                   style="text-align: center; color: #313F4A; font-size: 12px; font-family: Open Sans; font-weight: 400; line-height: 20px; word-wrap: break-word">
                  - 20th May 2023</div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button"
           class="btn btn-secondary"
           data-bs-dismiss="modal">Close</button>
        <button type="button"
           class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
