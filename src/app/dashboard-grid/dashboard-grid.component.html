<div class="grid-parent">
  <div *ngFor="let item of sortTileOptionsService.dashboard"
     class="item-content">



    <div class="drag-handler">
      <div class="reviewed-tag"
         *ngIf="item.reviewed">Reviewed</div>
      <div class="identity-row noselect">

        <div class="number-container"
           [style.background-color]="item.color">
          {{item.priority}}
        </div>
        <div class="nested-column">
          <div class="title fw-600">{{item.name}}</div>
          <div class="sub-title">421 Flights</div>
        </div>
      </div>
      <div class="identity-row mb-5">
        <div class="update-column ms-4">
          <div class="title">Last Update</div>
          <div class="sub-title">{{item.lastUpdate}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
