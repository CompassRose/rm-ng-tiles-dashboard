<div class="menu-bar-items analysts">

    <div class="list-column-group w-25 ms-2">
        Analysts
    </div>
    <div class="w-75 ml-auto">
        <ng-select class="custom-select"
           *ngIf="(dashboardTilesAPIComponent.apiAllUsers$ | async) as users"
           [multiple]="true"
           [closeOnSelect]="false"
           [clearable]="true"
           [searchable]="false"
           placeholder="Select Analysts"
           [items]="users"
           [bindLabel]="'fullName'">
            <ng-template ng-header-tmp>
                <div class="div-wrapper">
                    <input type="checkbox"
                       [checked]="getNumAnalystsSelected()"
                       class="unselected"
                       (change)="onSelectAll()" />

                    <div class="ng-value-active">
                        Select All
                    </div>
                </div>
            </ng-template>
            <ng-template ng-multi-label-tmp
               let-items="items"
               let-clear="clear">
                <div class="ng-value ng-value-active me-1"
                   *ngFor="let item of myAllUserList | slice: 0:3 ; index as i">
                    <div *ngIf="item.state">{{item.lastName}}<span></span>,&nbsp;</div>
                </div>
                <div class="ng-value"
                   *ngIf="selectedUsersBySupervisor.length > 3">
                    <span class="ng-value-label ms-4">{{ selectedUsersBySupervisor.length - 3 }}
                        more...</span>
                </div>
            </ng-template>
            <ng-template ng-option-tmp
               let-item="item"
               let-i="index">
                <div class="analyst-row w-100">
                    <input type="checkbox"
                       [checked]="item.state"
                       (change)="onAdd(i)" />
                    <div class="d-flex ms-1">
                        <div class="ms-2">
                            <div class="frame-2">
                                <div class="text-wrapper-2">{{ item.fullName }}</div>
                                <div class="text-wrapper-3">{{ item.UserType }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ng-select>
    </div>
</div>
